<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-0 border border-1 border-dark rounded-5 p-4">
        <div class="row gx-4 gx-lg-5 align-items-center p-4">
            <div class="col-md-6  "><img height="600" width="500"  class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">id:{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">$45.00</span>
                    <span class="ms-3">${{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button (click)="addToCart(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                    <button (click)="addToWishlist()" class="btn btn-outline-dark flex-shrink-0 ms-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
